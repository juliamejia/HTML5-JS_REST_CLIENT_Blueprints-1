<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Enlace a tu archivo CSS personalizado (si lo tienes) -->
    <!-- <link rel="stylesheet" href="css/tu_estilo.css" /> -->

    <!-- Enlace a jQuery -->
    <script src="/webjars/jquery/jquery.min.js"></script>

    <!-- Enlace a Bootstrap JavaScript -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Enlace a tu archivo de JavaScript (app.js) -->
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
<!-- Encabezado con estilo Bootstrap -->
<div class="container">
    <div class="page-header">
        <h1>Blueprints</h1>
    </div>
</div>

<div class="container">
    <!-- Formulario de autor -->
    <div class="form-group">
        <label for="AuthorInput">Author</label>
        <input id="AuthorInput" class="form-control" name="Author" type="text" placeholder="Enter author name">
    </div>
    <button id="GetBlueprintsButton" class="btn btn-primary" onclick="Blueprint.actualizarPlanos()">Get Blueprints</button>
</div>

<div class="container">
    <!-- Tabla de planos con estilos Bootstrap -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="text-center">Blueprint name</th>
            <th class="text-center">Number of points</th>
            <th class="text-center">Open</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Etiqueta de puntos totales con estilos Bootstrap -->
    <div class="text-center">
        <label id="blueprintsPointsLabel">Total user points</label>
        <label id="totalPoints" class="label label-success"></label>
    </div>
</div>

<!-- Lienzo para dibujar con estilos Bootstrap -->
<div class="container text-center">
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid #333;"></canvas>
</div>
</body>

</html>
